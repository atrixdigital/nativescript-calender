<!--
The template defines the view of the component - what is actually rendered.
In NativeScript applications the template is defined with XML using NativeScript UI elements.
It is different from HTML. So instead of <input>, <span>, <div> etc. - we have <TextField>, <Label> and layouts.
The important thing is that although the elements are different - all of the Angularâ€™s template syntax works exactly the same.
So you can still use template expressions, bindings, templates as well as all the built-in directives.
-->

<!--
The ActionBar is the NativeScript common abstraction over the Android ActionBar and iOS NavigationBar.
http://docs.nativescript.org/ui/action-bar
-->
<ActionBar title="DOB-Calender" class="action-bar">
        <ActionItem (tap)="changeViewMode('Day')"
        ios.systemIcon="9" ios.position="left" ndroid.position="actionBar" text="Day "></ActionItem>
        <ActionItem (tap)="changeViewMode('Week')"
        ios.systemIcon="9" ios.position="left" ndroid.position="actionBar" text="Week"></ActionItem>
        <ActionItem (tap)="changeViewMode('Month')"
        ios.systemIcon="9" ios.position="left" ndroid.position="actionBar" text="Month"></ActionItem>
    <!-- <ActionItem tap="onDelete"
        ios.systemIcon="16" ios.position="right"
        text="delete" android.position="popup"></ActionItem> -->
</ActionBar>




<GridLayout rows="*, 100" orientation="vertical" tkExampleTitle tkToggleNavButton>
        <RadCalendar [viewMode]="viewMode"
        [transitionMode]="transitionMode" [eventSource]="eventSource" (dateSelected)="onDateSelected($event)" row="0"></RadCalendar>
        <ListView [items]="myItems" row="1" >
            <ng-template let-item="item">
                <StackLayout class="listRow">
                    <Label [text]="item.title"></Label>      
                </StackLayout>      
            </ng-template>
        </ListView>
    </GridLayout>
